name: Foundry

on: [workflow_dispatch, pull_request]

env:
  FOUNDRY_PROFILE: ci
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} # dummy pkey for dry runs only!
  GNOSIS_RPC_URL: ${{ secrets.GNOSIS_RPC_URL }}
  GNOSISSCAN_API_KEY: ${{ secrets.GNOSISSCAN_API_KEY }}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run Forge format
        run: forge fmt
        id: formatting
      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "style: ci lint `forge fmt`"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install subdependencies
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          cache-dependency-path: "lib/delay-module"
      - run: yarn install --cwd lib/delay-module
      - name: Run Forge build
        run: |
          forge --version
          forge build
      - name: Run Forge tests
        run: |
          touch .env
          make coverage
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          disable_search: true
          files: "./lcov.info"
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy-dry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install subdependencies
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          cache-dependency-path: "lib/delay-module"
      - run: yarn install --cwd lib/delay-module
      - name: Dry run deployment
        run: |
          touch .env
          make deployDry
